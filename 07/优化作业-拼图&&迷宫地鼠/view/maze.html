<!DOCTYPE html>
<html lang = "en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/maze.css"/>
	<title>迷宫</title>
</head>
<body>
	<div class="container">
		<h1>The Amazing Mouse Maze!</h1>
		<p class="style">Move your mouse over the "S" to begin.</p>
		<div id="display" class="notshow"></div>
		<div id="position">
			<div class="gray" id="top"></div>
			<div class="gray" id="left"></div>
			<div class="gray" id="right"></div>
			<div id="start">S</div>
			<div id="end">E</div>
			<div class="gray" id="middle"></div>
			<div class="gray" id="bottom"></div>
		</div>
		<div class="bot-style">
			<p>The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>
			<div class="block"></div>
			<p>Good luck!</p>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script src="../js/maze.js" type="text/javascript"></script>
</body>
