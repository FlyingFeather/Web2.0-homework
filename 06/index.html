<!DOCTYPE html>
<html lang = "en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<title>拼图游戏</title>
</head>
<body>
	<div id="container">
		<h1>拼图游戏</h1>
		<img src="images/5.jpg" id="pic1" alt="秦时明月石兰" title="选我">
		<img src="images/6.jpg" id="pic2" alt="秦时明月少司命" title="选我">
		<img src="images/7.jpg" id="pic3" alt="杨幂" title="选我">
		<div id="puzzle-pane">
				<div id="0" class="0  position0 background3"></div>
				<div id="1" class="1  position1 background3"></div>
				<div id="2" class="2  position2 background3"></div>
				<div id="3" class="3  position3 background3"></div>
				<div id="4" class="4  position4 background3"></div>
				<div id="5" class="5  position5 background3"></div>
				<div id="6" class="6  position6 background3"></div>
				<div id="7" class="7  position7 background3"></div>
				<div id="8" class="8  position8 background3"></div>
				<div id="9" class="9  position9 background3"></div>
				<div id="10" class="10 positio10 background3"></div>
				<div id="11" class="11 positio11 background3"></div>
				<div id="12" class="12 positio12 background3"></div>
				<div id="13" class="13 positio13 background3"></div>
				<div id="14" class="14 positio14 background3"></div>
				<div id="15" class="15 notdisplay position15"></div>
		</div>
		<button id="restart">开始</button>
		<button id="selectlevel" class="changepic">简单</button>
		<button id="sourcepic" class="changepic">原图</button>
		<button id="resum" class="changepic">复原</button>
		<div id="stepnumber">Step: 0</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
